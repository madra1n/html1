<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Usuario</h5>

                <div class="row mt-5">
                    <div class="col-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="usuario" name="usuario" placeholder="juanito"
                                maxlength="15" required>
                            <label for="floatingInput">Nombre usuario</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="primernombre" name="primernombre"
                                placeholder="Juan" maxlength="15" required>
                            <label for="floatingInput">Primer nombre</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="segundonombre" name="segundonombre"
                                placeholder="Pedro" maxlength="15">
                            <label for="floatingInput">Segundo nombre</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="primerapellido" name="primerapellido"
                                placeholder="Pérez" maxlength="15" required>
                            <label for="floatingInput">Primer apellido</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="segundoapellido" name="segundoapellido"
                                placeholder="González" maxlength="15">
                            <label for="floatingInput">Segundo apellido</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" name="email" placeholder="juan@perez.cl"
                                maxlength="150" required>
                            <label for="floatingInput">Correo electrónico</label>
                        </div>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-12" style="text-align: end;">
                        <button type="button" class="btn btn-secondary btn-block">Cancelar</button>
                        <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                    </div>
                </div>

            </div>
        </div>
    </div>


</body>

</html>
